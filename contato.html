
    <!-- formulario para cliente entrar em contato -->
    <form >
     <div id="contato"> 
        <fieldset>
            <legend>Entre em Contato</legend>
        
		<tr>
                <td> Nome:</td>
                <td>
                    <input name="tx_nome" type="text" class="formbutton" id="nome" required> </td>
            </tr>
           
            <tr>
                <td for="email">E-mail:</td>
                <td>
                    <input name="tx_email" type="text" id="email" class="formbutton" required>
                </td>
            </tr>
            
            <tr>
                <td>Telefone:</td>
                <td>
                    <input name="tx_telefone" type="text" id="telefone"lass="formbutton" required>
                </td>
            </tr>
            
            <tr>
                <td>Mensagem:</td>
                    <textarea name="tx_mensagem"  class="formbutton" id="mensagem" required> </textarea>
                </td>
            </tr>
           
            <tr>
                <td>
                    <input name="Submit" type="submit" class="formobjects" value="Enviar">
                    <input name="Reset" type="reset" class="formobjects" value="Limpar">
                </td>
            </tr>    
        </fieldset>
        </div>
    </form>
